<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agência Stiff - Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Logo Agência Stiff">
        <h1>Agência Stiff</h1>
        <h2>Lista de Localidades 🌍</h2>
    </header>
    <main class="clientes">
        {% for apelido, nome in clientes.items() %}
            <div class="cliente">
                <a href="{{ url_for('index', apelido=apelido) }}">{{ nome }}</a>
            </div>
        {% endfor %}
    </main>
</body>
</html>
